<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main">

        <div class="main__container">
            <div class="container__info-card">

                <div class="info-card__front">

                    <h1 class="front__title">
                        AWEN
                    </h1>

                    <div class="front__basic-info">
                        <div class="basic-info__photo">
                            <img src="./img/logo.png" alt="logo, main-photo, awen" class="photo__logo" height="32"
                                width="32">
                        </div>
                        <div class="basic-info__name">
                            <span class="name__title">Name</span>
                            <span class="name__full-name">Ivan Popovych</span>
                        </div>
                    </div>

                    <div class="front__hard-skills">
                        <h2 class="hard-skills__title">Hard Skills:</h2>
                        <ul class="hard-skills__list">
                            <li class="list__list-iteam">HTML5</li>
                            <li class="list__list-iteam">CSS3</li>
                            <li class="list__list-iteam">JS (basics)</li>
                            <li class="list__list-iteam">Bootstrap</li>
                            <li class="list__list-iteam">Git</li>
                        </ul>
                    </div>

                    <div class="front__hobbies">
                        <h3 class="hobbies__title">Hobbies:</h3>
                        <ul class="hobbies__list">
                            <li class="list__hobbies-iteams">Football</li>
                            <li class="list__hobbies-iteams">Crypto</li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>

    </section>

</body>

</html>
